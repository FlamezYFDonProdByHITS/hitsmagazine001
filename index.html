<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HITS Magazine — Vanilla Flipbook</title>
  <link rel="preload" href="pages/001.png" as="image">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">HITS Magazine</div>
    <div class="controls">
      <button id="btnPrev" aria-label="Previous Page">⟵</button>
      <button id="btnNext" aria-label="Next Page">⟶</button>
      <button id="btnZoom" aria-label="Zoom In/Out">⤢</button>
    </div>
  </header>

  <main id="stage">
    <div id="bookWrap">
      <div id="book" aria-label="Flipbook" role="region"></div>
    </div>

    <aside class="thumbs" aria-label="Thumbnails">
      <div id="thumbs"></div>
    </aside>

    <!-- Diagnostics (toggle via window.DIAG=true in console if needed) -->
    <div id="diag" class="diag" hidden>
      <div class="diag-title">Diagnostics</div>
      <div id="diagList" class="diag-list"></div>
    </div>
  </main>

  <footer class="footer">
    <span id="pageIndicator">Page 1 / 1</span>
    <div class="help">← → keys • tap/drag to flip • Ctrl+wheel to zoom</div>
  </footer>

  <!-- Config -->
  <script>
    window.MAG_CONFIG = {
      totalPages: 1,    // set to your actual count when you add more
      path: "pages",
      prefix: "",
      ext: "png",
      pad: 3,           // 001, 002, ...
      startPage: 1,
      singlePageOnMobile: true
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
