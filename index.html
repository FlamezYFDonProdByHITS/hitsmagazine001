<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Magazine — Turn.js</title>
  <link rel="preload" href="pages/001.png" as="image">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">My Magazine</div>
    <div class="controls">
      <button id="btnPrev" aria-label="Previous Page">⟵</button>
      <button id="btnNext" aria-label="Next Page">⟶</button>
      <button id="btnZoom" aria-label="Zoom In/Out">⤢</button>
    </div>
  </header>

  <main id="stage">
    <div id="flipbook" class="flipbook" aria-label="Flipbook" role="region"></div>

    <aside class="thumbs" aria-label="Thumbnails">
      <div id="thumbs"></div>
    </aside>
  </main>

  <footer class="footer">
    <span id="pageIndicator">Page 1 / 1</span>
    <div class="help">← → keys to flip • pinch/scroll to zoom</div>
  </footer>

  <!-- jQuery MUST load before turn.js if you’re using the jQuery build -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-2PM2JtG3S2kGJdP0bZ6n6A5Cw5Yl6Vxq+oVYhZ+6UJ0=" crossorigin="anonymous"></script>

  <!-- Turn.js: put your file at vendor/turn.min.js (from turnjs) -->
  <script src="vendor/turn.min.js"></script>

  <!-- Config for your issue -->
  <script>
    window.MAG_CONFIG = {
      totalPages: 1,        // you said it’s one page
      path: "pages",        // folder for images
      prefix: "",           // no prefix (files are like 001.png)
      ext: "png",           // your images are .png
      pad: 3,               // 001, 002, ...
      startPage: 1,
      singlePageOnMobile: true
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
