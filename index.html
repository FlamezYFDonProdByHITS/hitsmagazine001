<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Magazine — Turn.js</title>
  <link rel="preload" href="pages/001.png" as="image">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">My Magazine</div>
    <div class="controls">
      <button id="btnPrev" aria-label="Previous Page">⟵</button>
      <button id="btnNext" aria-label="Next Page">⟶</button>
      <button id="btnZoom" aria-label="Zoom In/Out">⤢</button>
    </div>
  </header>

  <main id="stage">
    <div id="flipbook" class="flipbook" aria-label="Flipbook" role="region"></div>

    <aside class="thumbs" aria-label="Thumbnails">
      <div id="thumbs"></div>
    </aside>

    <!-- Diagnostics overlay -->
    <div id="diag" class="diag">
      <div class="diag-title">Diagnostics</div>
      <div id="diagList" class="diag-list"></div>
    </div>
  </main>

  <footer class="footer">
    <span id="pageIndicator">Page 1 / 1</span>
    <div class="help">← → keys • Ctrl+wheel to zoom</div>
  </footer>

  <!-- jQuery (must load before Turn.js if using jQuery build) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-2PM2JtG3S2kGJdP0bZ6n6A5Cw5Yl6Vxq+oVYhZ+6UJ0="
          crossorigin="anonymous"></script>

  <!-- Turn.js (place your copy at vendor/turn.min.js) -->
  <script src="vendor/turn.min.js"
          onload="window.__turnLoaded=true"
          onerror="window.__turnLoaded=false"></script>

  <!-- Config (1 page, 001.png) -->
  <script>
    window.MAG_CONFIG = {
      totalPages: 1,
      path: "pages",
      prefix: "",
      ext: "png",
      pad: 3,
      startPage: 1,
      singlePageOnMobile: true
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
